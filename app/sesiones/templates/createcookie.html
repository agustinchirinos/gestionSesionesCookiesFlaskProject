{% extends "base/base.html" %}
{% block titulo %}Crear Cookie{% endblock %}
{% block contenido %}
<div class="text-center">
    <h1 class="display-4">Crear Cookie</h1>
    <p>Cookies creadas correctamente, accede al inspector del navegador y comprueba las cookies</p>
    <form action="{{ url_for('sesiones.createcookie') }}" method="post">
        Nombre:<input type="text" name="nombre"/>
        <br/>
        Apellidos:<input type="text" name="apellidos"/>
        <br/>
        <input type="submit" value="Enviar">
    </form>
</div>
{% endblock %}
